<!DOCTYPE html>
<html>
<head>
	<title>3D Gallery</title>
	<link rel="stylesheet" type="text/css" href="3D_style.css">
	<link rel="icon" type="png" href="image/myLogo.png">
	<script>
		document.addEventListener('click', musicPlay);
    function musicPlay() {
    document.getElementById('ID').play();
    document.removeEventListener('click', musicPlay);
    }
</head>
<body>
	<!-- <div id="text">
		<P>
			3D Rotating Gallery
		</p>
	</div> -->
	<div class="box">
		<span style="--i:1;"><img src="image/1.jpeg"></span>
		<span style="--i:2;"><img src="image/2.JPG"></span>
		<span style="--i:3;"><img src="image/3.jpg"></span>
		<span style="--i:4;"><img src="image/4.jpg"></span>
		<span style="--i:5;"><img src="image/5.jpg"></span>
		<span style="--i:6;"><img src="image/6.jpg"></span>
		<span style="--i:7;"><img src="image/7.jpg"></span>
		<span style="--i:8;"><img src="image/8.png"></span>

	</div>
	<audio autoplay="True" loop="True" id="ID">
		<source src="image/music.mp3" type="audio/mp3">
	</audio>
	
</body>
</html>
